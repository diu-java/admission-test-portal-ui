<div class="main_content_iner overly_inner">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-lg-4" >
        <div class="white_card card_height_100 mb_20">
          <div class="white_card_header">
            <div class="white_box_tittle">
              <h4 *ngIf="isSaveButton">Create Affiliate Type</h4>
              <h4 *ngIf="isUpdateButton">Update Affiliate Type</h4>
            </div>
          </div>
          <div class="white_card_body">
            <form #affiliateTypeForm="ngForm">
              <div class="row" ngModelGroup="affiliateTypeData" #affiliateTypeData="ngModelGroup">

                <div class="col-lg-12">
                  <label class="form-label mb_10">Code</label>
                  <div class="common_input mb_20">
                    <input
                      type="text"
                      name="code"
                      id="code"
                      class="form-control" [(ngModel)]="affiliateType.code" #code="ngModel" required
                    />
                    <div>
                      <small *ngIf="code.invalid && code.touched">Code is a required field</small>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <label class="form-label mb_10">Name</label>
                  <div class="common_input mb_20">
                    <input
                      name="name"
                      id="name"
                      type="text"
                      class="form-control" [(ngModel)]="affiliateType.name" #name="ngModel" required
                    />
                    <div>
                      <small *ngIf="name.invalid && name.touched">Name is a required field</small>

                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="mb-3 form-check">
                    <label class="form-label mb_10">
                    <input type="checkbox" class="form-check-input" name="isAffiliateOrganization" id="isAffiliateOrganization"  [(ngModel)]="affiliateType.isAffiliateOrganization">Enable Affiliate Organization</label>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="mb-3 form-check">
                    <label class="form-label mb_10">
                    <input type="checkbox" class="form-check-input" name="isAffiliateUserType" id="isAffiliateUserType"  [(ngModel)]="affiliateType.isAffiliateUserType">
                     Enable Affiliate User Type</label>
                  </div>
                </div>
                <div class="col-lg-12" *ngIf="isUpdateButton">
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="active" id="active"  [(ngModel)]="affiliateType.active">
                    <label class="form-label mb_10"> Is Active</label>
                  </div>
                </div>


                <div class="col-lg-12">
                  <button type="submit" class="btn btn-primary" *ngIf="isSaveButton" (click)="postAffiliateType()"
                          [disabled]="affiliateTypeData.invalid">
                    <i class="fa fa-save mr_10" aria-hidden="true"></i>Save
                  </button>
                  <button type="submit" class="btn btn-success mr_10" *ngIf="isUpdateButton" (click)="putAffiliateType()"
                          [disabled]="affiliateTypeData.invalid">
                    <i class="fa fa-save mr_10" aria-hidden="true"></i>Update
                  </button>
                  <button type="submit" class="btn btn-danger" *ngIf="isUpdateButton" (click)="cancelAffiliateType()">
                    <i class="fa fa-window-close mr_10" aria-hidden="true"></i>Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="white_card card_height_100 mb_20">
          <div class="white_card_header">
            <div class="white_box_tittle">
              <h4>Affiliate Type List</h4>
            </div>
          </div>
          <div class="white_card_body">

            <div class="row">
              <div class="col-lg-12">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                    <tr>
                      <th scope="col" colspan="2" class="text-center">Action</th>
                      <th scope="col">SL</th>
                      <th scope="col">Code</th>
                      <th scope="col">Name</th>
                      <th scope="col">Affiliate Organization</th>
                      <th scope="col">Affiliate User Type</th>
                      <th scope="col">Active</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let affiliate_type of affiliate_types;let i = index;">
                      <td>
                        <button class="btn btn-success btn-sm float-end" (click)="editAffiliateType(affiliate_type)">
                          <i class="fa fa-edit" aria-hidden="true"></i>
                        </button>
                      </td>
                      <td>
                        <button class="btn btn-danger btn-sm" (click)="deleteAffiliateType(affiliate_type)">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                      </td>
                      <td>{{i + 1}}</td>
                      <td>{{affiliate_type.code}}</td>
                      <td>{{affiliate_type.name}}</td>
                      <td>
                        <span class="badge bg-success" *ngIf="affiliate_type.isAffiliateOrganization">Yes</span>
                        <span class="badge bg-danger" *ngIf="!affiliate_type.isAffiliateOrganization">No</span>
                      </td>
                      <td>
                        <span class="badge bg-success" *ngIf="affiliate_type.isAffiliateUserType">Yes</span>
                        <span class="badge bg-danger" *ngIf="!affiliate_type.isAffiliateUserType">No</span>
                      </td>
                      <td>
                        <span class="badge bg-success" *ngIf="affiliate_type.active">Yes</span>
                        <span class="badge bg-danger" *ngIf="!affiliate_type.active">No</span>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
