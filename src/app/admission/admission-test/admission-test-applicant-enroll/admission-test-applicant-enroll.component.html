
<div class="row">
  <div class="col-lg-12">
    <div class="white_card card_height_100 mb_20">
      <div class="white_card_header">
        <div class="white_box_tittle">
          <h4>Applicant List
            <button type="submit" class="btn btn-warning btn-sm mr_10 float-end text-white" (click)="applicantUpdate()">
              <i class="fa fa-sync-alt mr_10" aria-hidden="true"></i>Update
            </button>
            <button type="submit" class="btn btn-primary btn-sm mr_10 float-end text-white" (click)="downloadPDFReport()">
              <i class="fa fa-download mr_10" aria-hidden="true"></i>PDF Report
            </button>
          </h4>
        </div>
      </div>
      <div class="white_card_body">
        <div class="row">
          <div class="col-lg-12">
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">SL</th>
                  <th scope="col">Form Serial</th>
                  <th scope="col">Name</th>
                  <th scope="col">Attendance</th>
                  <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let admission_test_applicant of admissionTest.applicants;let i=index;">
                  <td>{{i+1}}</td>
                  <td>{{admission_test_applicant.admissionApplication.code}}</td>
                  <td>{{admission_test_applicant.admissionApplication.code}}</td>
                  <td>
                    <span class="badge bg-success" *ngIf="admission_test_applicant.attendance === 1">Present</span>
                    <span class="badge bg-danger" *ngIf="admission_test_applicant.attendance === 2">Absent</span>
                    <span class="badge bg-danger" *ngIf="admission_test_applicant.attendance === 3">Withheld</span>
                  </td>
                  <td>
                    <span class="badge bg-success" *ngIf="admission_test_applicant.status === 1">Selected</span>
                    <span class="badge bg-danger" *ngIf="admission_test_applicant.status === 0">Not Selected</span>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
