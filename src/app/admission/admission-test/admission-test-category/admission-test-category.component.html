<div class="main_content_iner overly_inner">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-lg-12" *ngIf="isTestCategoryView">
        <div class="white_card card_height_100 mb_20">
          <div class="white_card_header">
            <div class="white_box_tittle">
              <h4 *ngIf="isSaveButton">Add Category</h4>
              <h4 *ngIf="isUpdateButton">Update Category</h4>
            </div>
          </div>
          <div class="white_card_body">
            <form #form="ngForm">
              <div class="row" ngModelGroup="formData" #formData="ngModelGroup">

                <div class="col-lg-4">
                  <label class="form-label mb_10">Code</label>
                  <div class="common_input mb_20">
                    <input
                      name="code"
                      id="code"
                      type="text"
                      class="form-control" [(ngModel)]="admissionTestCategory.code" #code="ngModel" required
                    />
                    <div>
                      <small *ngIf="code.invalid && code.touched">Code is a required field</small>

                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <label class="form-label mb_10">Name</label>
                  <div class="common_input mb_20">
                    <input
                      name="name"
                      id="name"
                      type="text"
                      class="form-control" [(ngModel)]="admissionTestCategory.name" #name="ngModel" required
                    />
                    <div>
                      <small *ngIf="name.invalid && name.touched">Name is a required field</small>

                    </div>
                  </div>
                </div>
                <div class="col-lg-12" *ngIf="isUpdateButton">
                  <div class="mb-3 form-check">
                    <label class="form-label mb_10"><input type="checkbox" class="form-check-input" name="active" id="active"  [(ngModel)]="admissionTestCategory.active"> Is Active</label>
                  </div>
                </div>

                <div class="col-lg-12">
                  <button type="submit" class="btn btn-primary btn-sm mr_10" *ngIf="isSaveButton" (click)="postAdmissionTestCategory()"
                          [disabled]="formData.invalid">
                    <i class="fa fa-save mr_10" aria-hidden="true"></i>Save
                  </button>
                  <button type="submit" class="btn btn-success btn-sm mr_10" *ngIf="isUpdateButton" (click)="putAdmissionTestCategory()"
                          [disabled]="formData.invalid">
                    <i class="fa fa-edit mr_10" aria-hidden="true"></i>Update
                  </button>
                  <button type="submit" class="btn btn-danger btn-sm" (click)="cancelAdmissionTestCategory()">
                    <i class="fa fa-window-close mr_10" aria-hidden="true"></i>Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="white_card card_height_100 mb_20">
          <div class="white_card_header">
            <div class="white_box_tittle">
              <h4>Category List
                <button type="submit" class="btn btn-primary btn-sm float-end" (click)="admissionTestCategoryView()" *ngIf="!isTestCategoryView">
                  <i class="fa fa-plus-square mr_10" aria-hidden="true"></i>Add New
                </button>
              </h4>
            </div>
          </div>
          <div class="white_card_body">
            <div class="row">
              <div class="col-lg-12">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                    <tr>
                      <th scope="col">SL</th>
                      <th scope="col">Code</th>
                      <th scope="col">Name</th>
                      <th scope="col">Active</th>
                      <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let admission_test_category of admission_test_categories;let i=index;">
                      <td>{{i+1}}</td>
                      <td>{{admission_test_category.code}}</td>
                      <td>{{admission_test_category.name}}</td>
                      <td>
                        <span class="badge bg-success" *ngIf="admission_test_category.active">Yes</span>
                        <span class="badge bg-danger" *ngIf="!admission_test_category.active">No</span>
                      </td>
                      <td>
                        <button class="btn btn-success btn-sm mr_10" (click)="editAdmissionTestCategory(admission_test_category)">
                          <i class="fa fa-edit" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-danger btn-sm mr_10" (click)="deleteAdmissionTestCategory(admission_test_category)">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
