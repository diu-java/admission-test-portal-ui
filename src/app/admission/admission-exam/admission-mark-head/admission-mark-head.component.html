<div class="main_content_iner overly_inner">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-lg-6" >
        <div class="white_card card_height_100 mb_20">
          <div class="white_card_header">
            <div class="white_box_tittle">
              <h4 *ngIf="isSaveButton">Create Admission Mark Head</h4>
              <h4 *ngIf="isUpdateButton">Update Admission Mark Head</h4>
            </div>
          </div>
          <div class="white_card_body">
            <form #admissionMarkHeadForm="ngForm">
              <div class="row" ngModelGroup="admissionMarkHeadData" #admissionMarkHeadData="ngModelGroup">

                <div class="col-lg-12">
                  <label class="form-label mb_10">Code</label>
                  <div class="common_input mb_20">
                    <input
                      type="text"
                      name="code"
                      id="code"
                      class="form-control" [(ngModel)]="admissionMarkHead.code" #code="ngModel" required
                    />
                    <div>
                      <small *ngIf="code.invalid && code.touched">Code is a required field</small>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <label class="form-label mb_10">Name</label>
                  <div class="common_input mb_20">
                    <input
                      name="name"
                      id="name"
                      type="text"
                      class="form-control" [(ngModel)]="admissionMarkHead.name" #name="ngModel" required
                    />
                    <div>
                      <small *ngIf="name.invalid && name.touched">Name is a required field</small>

                    </div>
                  </div>
                </div>
                <div class="col-lg-12" *ngIf="isUpdateButton">
                  <div class="mb-3 form-check">
                    <label class="form-label mb_10"><input type="checkbox" class="form-check-input" name="active" id="active"  [(ngModel)]="admissionMarkHead.active"> Is Active</label>
                  </div>
                </div>

                <div class="col-lg-12">
                  <button type="submit" class="btn btn-primary" *ngIf="isSaveButton" (click)="postAdmissionMarkHead()"
                          [disabled]="admissionMarkHeadData.invalid">
                    <i class="fa fa-save mr_10" aria-hidden="true"></i>Save
                  </button>
                  <button type="submit" class="btn btn-success mr_10" *ngIf="isUpdateButton" (click)="putAdmissionMarkHead()"
                          [disabled]="admissionMarkHeadData.invalid">
                    <i class="fa fa-save mr_10" aria-hidden="true"></i>Update
                  </button>
                  <button type="submit" class="btn btn-danger" *ngIf="isUpdateButton" (click)="cancelAdmissionMarkHead()">
                    <i class="fa fa-window-close mr_10" aria-hidden="true"></i>Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="white_card card_height_100 mb_20">
          <div class="white_card_header">
            <div class="white_box_tittle">
              <h4>Admission Mark Head List</h4>
            </div>
          </div>
          <div class="white_card_body">

            <div class="row">
              <div class="col-lg-12">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                    <tr>
                      <th scope="col">Action</th>
                      <th scope="col">SL</th>
                      <th scope="col">Code</th>
                      <th scope="col">Name</th>
                      <th scope="col">Active</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let admission_mark_head of admission_mark_heads;let i = index;">
                      <td>
                        <button class="btn btn-success mr_10" (click)="editAdmissionMarkHead(admission_mark_head)">
                          <i class="fa fa-edit" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-danger ml_5" (click)="deleteAdmissionMarkHead(admission_mark_head)">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                      </td>
                      <td>{{i + 1}}</td>
                      <td>{{admission_mark_head.code}}</td>
                      <td>{{admission_mark_head.name}}</td>

                      <td>
                        <span class="badge bg-success" *ngIf="admission_mark_head.active">Yes</span>
                        <span class="badge bg-danger" *ngIf="!admission_mark_head.active">No</span>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
